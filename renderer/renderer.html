<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>YouTube Downloader GUI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="renderer.css">
</head>
<body>
<div class="container url-input">
    <form class="row mx-auto">
        <div class="col-10 mx-auto">
            <input type="text" class="form-control" id="add-url" placeholder="YTDL supported URL ex. https://youtube.com/watch?v=K4DyBUG242c">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 mr-3" title="Add video to queue"><i class="bi bi-plus"></i></button>
        </div>
    </form>
</div>
<div class="container-fluid queue-area">
    <div class="row">
        <div class="mx-auto queue">
            <p class="empty">Your queue is empty</p>
            <p class="empty undertitle">Your queue is empty</p>
        </div>
    </div>
</div>



<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/windowbar/dist/index.js"></script>
<script src="renderer.js"></script>
</body>
</html>
