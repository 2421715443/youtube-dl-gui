<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>YouTube Downloader GUI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="renderer.css">
</head>
<body>
<div class="container url-input">
    <form id="url-form" class="row mx-auto">
        <div class="input-group">
            <input type="text" class="form-control" id="add-url" placeholder="Enter a video/playlist URL to add to the queue">
            <div class="input-group-append">
                <button type="button" id="add-url-btn" class="btn btn-dark" title="Add video to queue"><i class="bi bi-plus"></i></button>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid queue-area">
    <div class="row">
        <div class="mx-auto queue">
            <div class="empty">
                <i class="header bi bi-arrow-up"></i>
                <p class="title" title="Your queue is empty">Your queue is empty</p>
                <p class="undertitle">Add some videos to get started.</p>
            </div>
            <div class="video-cards d-flex flex-wrap align-items-start justify-content-left"></div>
        </div>
    </div>
</div>
<div class="container controls">
    <div class="row mt-3 mx-auto">
        <div class="flex-grow-1">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row buttons">
        <button title="Download queue" class="btn btn-dark"><i class="bi bi-download"></i></button>
        <button title="Download location" class="btn btn-dark"><i class="bi bi-folder"></i></button>
        <button title="Add authentication" class="btn btn-dark"><i class="bi bi-key"></i></button>
        <button title="Disable subtitles" class="btn btn-dark"><i class="bi bi-card-text"></i></button>
        <select title="Download type" class="form-select" aria-label="Default select example">
            <option selected>Audio + video</option>
            <option value="1">Audio only</option>
        </select>
        <select title="Quality" class="form-select" aria-label="Default select example">
            <option selected>1080p60</option>
            <option value="1">1080</option>
            <option value="2">720p60</option>
            <option value="3">720p</option>
        </select>
        <button title="Settings" class="btn btn-dark"><i class="bi bi-gear"></i></button>
    </div>
</div>


<div class="template video-card" id="id">
    <div class="row mx-auto">
        <div class="col-4">
            <img class="mt-1" nonce="imgErr" src="../resources/assets/plain-placeholder.png" onerror="this.onerror=null;this.src='../resources/assets/plain-placeholder.png';">
        </div>
        <div class="col border-right border-dark">
            <p title="" class="card-title"></p>
            <div class="row">
                <div class="col-12">
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <small class="justify-content-center d-flex position-absolute w-100"></small>
                    </div>
                </div>
            </div>
            <div class="row options">
                <div class="col-6">
                    <select class="custom-select download-type">
                        <option value="video" selected>Video + Audio</option>
                        <option value="audio">Audio only</option>
                    </select>
                    <p class="metadata left"></p>
                </div>
                <div class="col-6">
                    <select class="custom-select download-quality">
                        <option class="audio" value="best" selected>Best</option>
                        <option class="audio" value="worst">Worst</option>
                    </select>
                    <p class="metadata right"></p>
                </div>
            </div>
            <div class="row info">
                <div class="col-12">
                    <p class="metadata info"></p>
                </div>
            </div>
            <div class="row open">
                <div class="col-6">
                    <button class="btn btn-dark folder">Show file in folder</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark item">Open file</button>
                </div>
            </div>
        </div>
        <div class="col-1 buttons m-auto">
            <a class="remove-btn"><i class="bi-x-circle mb-3"></i></a>
            <a class="download-btn"><i class="bi-download mb-3"></i></a>
            <a class="subtitle-btn"><i title="Subtitles disabled" class="bi-card-text-strike mb-3"></i></a>
            <a class="info-btn"><i class="bi-info-circle mb-3"></i></a>
        </div>
    </div>
</div>

<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Video metadata</h5>
                <button type="button" class="close dismiss" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-7">
                            <img src="../resources/assets/plain-placeholder.png" onerror="this.onerror=null;this.src='../resources/assets/plain-placeholder.png';" class="info-img" alt="thumbnail">
                        </div>
                        <div class="col-5">
                            <p title="Views"><i class="bi bi-eye"></i> -</p>
                            <p title="Like / dislikes"><i class="bi bi-hand-thumbs-up"></i> - &nbsp;&nbsp; <i class="bi bi-hand-thumbs-down"></i> -</p>
                            <p title="Average rating"><i class="bi bi-star"></i> -</p>
                            <p title="Duration"><i class="bi bi-clock"></i> -</p>
                        </div>
                    </div>
                    <textarea id="info-description" rows="5" cols="50"></textarea>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item uploader"></li>
                        <li class="list-group-item extractor"></li>
                        <li class="list-group-item url"></li>
                    </ul>
                </div>
                <span class="identifier d-none"></span>
            </div>
            <div class="modal-footer">
                <button type="button" title="Save as JSON" class="btn json btn-secondary">Save as JSON</button>
                <button type="button" class="btn dismiss btn-secondary">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">App settings</h5>
                <button type="button" class="close dismiss" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <label for="sizeSetting" class="form-label">Size calculation</label>
                <select class="form-control custom-select rounded w-auto" id="sizeSetting">
                    <option class="audio" value="full" selected>Query automatically</option>
                    <option class="audio" value="click">Only query on click</option>
                </select>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn dismiss btn-secondary">Apply</button>
            </div>
        </div>
    </div>
</div>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/windowbar/dist/index.js"></script>
<script src="renderer.js"></script>
</body>
</html>
