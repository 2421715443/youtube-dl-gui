<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container url-input mx-auto">
    <form class="row">
        <div class="col-11">
            <input type="text" class="form-control" id="add-url" placeholder="YTDL supported URL ex. https://youtube.com/watch?v=K4DyBUG242c">
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-primary mb-3 mr-3"><i class="fas fa-plus"></i></button>
        </div>
    </form>
</div>
<div class="container-fluid queue-area">
    <div class="row">
        <div class="mx-auto queue">

        </div>
    </div>
</div>



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/windowbar/dist/index.js"></script>
<script src="renderer.js"></script>
</body>
</html>
